<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
</head>
<body>
    <title> 8 by 5 </title>
    
    
    <table border="1" style="width: 50%;">

        
        <tr>
            <td colspan="5"> <center> A </center></td> 
        </tr>
       
        <tr>
            <td rowspan="2" colspan="3"><center>B </center></td> 
            <td colspan="2"> <center>C </center> </td>
        </tr>
        <tr>
            <td> <center>D </center> </td><td> <center>E </center></td>
        </tr>
       
        <tr>
            <td rowspan="3" > <center>F </center></td><td colspan="4"> <center>G </center></td>
        </tr>
        <tr>
            <td rowspan="2"> <center>H </center></td><td rowspan="2"> <center>I </center> </td><td colspan="2"> <center>J </center></td>
        </tr>
        <tr>
            <td colspan="2"> <center> K </center></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="4"> <center> L </center></td><td> <center> M </center> </td>
        </tr>
        <tr>
            <td> <center> N </center> </td>
        </tr>
    </table>
</body>
</html>
