<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 3.1</title>
  <style>
    .row {
      display: flex;
      margin: 5px 0;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
    .orange {
      background-color: orange;
    }
    .box {
      height: 30px;
    }
    .label {
      font-size: 12px;
      margin: 5px 0 0 5px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1></h1>

  <div class="label">Row 1</div>
  <div class="row">
    <div class="box red" style="width: 30%;"></div>
    <div class="box blue" style="width: 70%;"></div>
  </div>

  <div class="label">Row 2</div>
  <div class="row">
    <div class="box green" style="width: 95%;"></div>
    <div class="box blue" style="width: 5%;"></div>
  </div>

  <h3>Student TODOs</h3>

  <div class="label">Row 3</div>
  <div class="row">
    <div class="box red" style="width: 20%;"></div>
    <div class="box blue" style="width: 80%;"></div>
  </div>

  <div class="label">Row 4</div>
  <div class="row">
    <div class="box red" style="width: 50%;"></div>
    <div class="box blue" style="width: 50%;"></div>
  </div>

  <div class="label">Row 5</div>
  <div class="row">
    <div class="box red" style="width: 5%;"></div>
    <div class="box green" style="width: 95%;"></div>
  </div>

  <div class="label">Row 6</div>
  <div class="row">
    <div class="box green" style="width: 40%;"></div>
    <div class="box red" style="width: 20%;"></div>
    <div class="box green" style="width: 40%;"></div>
  </div>

  <div class="label">Row 7</div>
  <div class="row">
    <div class="box blue" style="width: 20%;"></div>
    <div class="box red" style="width: 80%;"></div>
  </div>

  <div class="label">Row 8</div>
  <div class="row">
    <div class="box green" style="width: 20%;"></div>
    <div class="box blue" style="width: 60%;"></div>
    <div class="box green" style="width: 20%;"></div>
  </div>

  <div class="label">Row 9</div>
  <div class="row">
    <div class="box orange" style="width: 20%;"></div>
    <div class="box green" style="width: 20%;"></div>
    <div class="box orange" style="width: 20%;"></div>
    <div class="box green" style="width: 20%;"></div>
    <div class="box orange" style="width: 20%;"></div>
  </div>

</body>
</html>
