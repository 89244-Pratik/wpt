<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    h2 {
      margin-top: 40px;
      font-size: 32px;
      color: #333;
    }

    .product-container {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap; /* Keep in one row */
      gap: 20px;
      padding: 40px;
      overflow-x: auto; /* optional: allows horizontal scroll on small screens */
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 250px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0; /* Prevent shrinking when no wrap */
    }

    .product-card img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #222;
    }

    .product-card p {
      font-size: 14px;
      color: #555;
      margin: 5px 0 10px;
    }

    .product-card .price {
      color: #e67e22;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .product-card button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>Our Products</h2>

  <div class="product-container">
    <div class="product-card">
      <img src="laptop.jpeg.jpeg" alt="Laptop">
      <h3>Product 1</h3>
      <p>High-quality product that meets your needs.</p>
      <div class="price">$805.08</div>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="cover.jpg" alt="Laptop Bag">
      <h3>Product 2</h3>
      <p>Excellent craftsmanship and durable design.</p>
      <div class="price">$11.50</div>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="Keyboard.jpg" alt="Keyboard">
      <h3>Product 3</h3>
      <p>Reliable and affordable choice for everyone.</p>
      <div class="price">$12.00</div>
      <button>Add to Cart</button>
    </div>
  </div>

</body>
</html>
